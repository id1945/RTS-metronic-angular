<nz-modal
    nzCentered
    [(nzVisible)]="isVisible"
    [nzWidth]="700"
    [nzFooter]="null"
    [nzKeyboard]="false"
    [nzMaskClosable]="false"
    (nzOnCancel)="isVisible = false" [nzTitle]="dataDetail ? 'Cập nhật Nhóm tiêu chí' : 'Thêm mới Nhóm tiêu chi'">
    <div class="scroll-gray-8 p-8" style="max-height: calc(100vh - 230px);">
        <form [formGroup]="formGroup">
            <div class="m-auto">
                <div class="row mb-5">
                    <div class="col-12 col-md-5 ctrl_label">
                        Mã nhóm tiêu chí<span class="text-danger">(*)</span>
                    </div>
                    <div class="col-12 col-md-7">
                        <input formControlName="maNhomTieuChi" placeholder="Mã nhóm tiêu chí" class="form-control input_42" />
                        <div class="form-text text-danger" *ngIf="f?.maNhomTieuChi?.errors && f?.maNhomTieuChi?.touched">
                            <span>Mã nhóm tiêu chí là bắt buộc</span>
                        </div>
                    </div>
                </div>
        
                <div class="row mb-5">
                    <div class="col-12 col-md-5 ctrl_label">
                        Tên nhóm tiêu chí<span class="text-danger">(*)</span>
                    </div>
                    <div class="col-12 col-md-7">
                        <input formControlName="tenNhomTieuChi" placeholder="Tên nhóm tiêu chí" class="form-control input_42" />
                        <div class="form-text text-danger" *ngIf="f?.tenNhomTieuChi?.errors && f?.tenNhomTieuChi?.touched">
                            <span>Tên nhóm tiêu chí bắt buộc</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Ghi chú</label>
                        <textarea formControlName="ghiChu" rows="4" class="form-control input_42 pt-3"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="d-flex justify-content-end">
            <div>
                <button
                    nz-popconfirm
                    nzPopconfirmTitle="{{ 'COMMON.btn.are_you_sure' | translate }}"
                    [nzIcon]="iconTpl"
                    [nzOkText]="'COMMON.btn.yes' | translate"
                    [nzCancelText]="'COMMON.btn.no' | translate"
                    class="btn btn-light btn-14 w_130 py-3 mr-2"
                    (nzOnCancel)="isVisible = true"
                    (nzOnConfirm)="isVisible = false"
                    [translate]="'COMMON.btn.cancel'">
                </button>
                <ng-template #iconTpl>
                    <i nz-icon nzType="question-circle-o" style="color: red;"></i>
                </ng-template>
            </div>
            <div>
                <button class="btn btn-primary btn-14 py-3 w_130" (click)="dataDetail ? onEdit() : onCreate()">Ghi lại</button>
            </div>
        </div>
    </div>
</nz-modal>
