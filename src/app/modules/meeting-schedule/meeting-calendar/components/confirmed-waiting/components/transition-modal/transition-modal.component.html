<nz-modal
    nzCentered
    [(nzVisible)]="isVisible"
    [nzWidth]="600"
    [nzFooter]="null"
    [nzKeyboard]="false"
    [nzMaskClosable]="false"
    (nzOnCancel)="isVisible = false" [nzTitle]="'Chọn người dùng để chuyển tiếp công việc'">
    <div class="scroll-gray-8 p-8" style="max-height: calc(100vh - 230px);">
        <form [formGroup]="formGroup">
            <div class="row mb-5">
                <div class="col-12 col-md-4 ctrl_label">
                    Bộ phận <span class="text-danger">(*)</span>
                </div>
                <div class="col-12 col-md-8 select_42">
                    <nz-select 
                        formControlName="boPhanKey"
                        [nzOptions]="phongBanOptions"
                        [ngModel]="null"
                        (ngModelChange)="getNhanVien($event)"
                        nzShowSearch nzAllowClear nzPlaceHolder="Bộ phận" style="width: 100%;">
                    </nz-select>
                    <div class="form-text text-danger" *ngIf="f?.boPhanKey?.errors && f?.boPhanKey?.touched">
                        <span>Bộ phận là bắt buộc</span>
                    </div>
                </div>
            </div>
            
            <div class="row mb-5">
                <div class="col-12 col-md-4 ctrl_label">
                    Họ và tên <span class="text-danger">(*)</span>
                </div>
                <div class="col-12 col-md-8 select_42">
                    <nz-select formControlName="nhanVienKey" [nzOptions]="nhanVienOptions" nzShowSearch nzAllowClear nzPlaceHolder="Họ và tên" style="width: 100%;"></nz-select>
                    <div class="form-text text-danger" *ngIf="f?.nhanVienKey?.errors && f?.nhanVienKey?.touched">
                        <span>Họ và tên là bắt buộc</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="d-flex justify-content-end">
            <button
                nz-popconfirm 
                nzPopconfirmTitle="{{ 'COMMON.btn.are_you_sure' | translate }}"
                [nzIcon]="iconTpl"
                [nzOkText]="'COMMON.btn.yes' | translate"
                [nzCancelText]="'COMMON.btn.no' | translate"
                class="btn btn-light btn-14 py-3 w_130 mr-2" 
                (nzOnCancel)="isVisible = true" 
                (nzOnConfirm)="isVisible = false">
                Hủy
            </button>
            <ng-template #iconTpl>
                <i nz-icon nzType="question-circle-o" style="color: red;"></i>
            </ng-template>
            <button class="btn btn-primary btn-14 py-3 w_130" (click)="onChuyenTiep()">Ghi lại</button>
        </div>
    </div>
</nz-modal>
