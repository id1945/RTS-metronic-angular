<nz-modal
    nzCentered
    [(nzVisible)]="isVisible"
    [nzWidth]="925"
    [nzFooter]="null"
    [nzKeyboard]="false"
    [nzMaskClosable]="false"
    (nzOnCancel)="isVisible = false" [nzTitle]="dataDetail ? 'Cập nhật Nhóm bài viết' : 'Thêm mới nhóm bài viết'">
    <div class="scroll-gray-8 p-8" style="max-height: calc(100vh - 230px);">
        <form [formGroup]="formGroup">
            <div class="row mb-5">
                <div class="col-12 col-md-5 ctrl_label">
                    Tên nhóm bài viết<span class="text-danger">(*)</span>
                </div>
                <div class="col-12 col-md-7">
                    <input formControlName="tenNhomBaiViet" placeholder="Tên nhóm bài viết" class="form-control input_42" />
                    <div class="form-text text-danger" *ngIf="f?.tenNhomBaiViet?.errors && f?.tenNhomBaiViet?.touched">
                        <span>Tên nhóm bài viết là bắt buộc</span>
                    </div>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12 col-md-5 ctrl_label">
                    Mã nhóm bài viết <span class="text-danger">(*)</span>
                </div>
                <div class="col-12 col-md-7">
                    <input formControlName="maNhomBaiViet" placeholder="Mã nhóm bài viết" class="form-control input_42" />
                    <div class="form-text text-danger" *ngIf="f?.maNhomBaiViet?.errors && f?.maNhomBaiViet?.touched">
                        <span>Mã nhóm bài viết là bắt buộc</span>
                    </div>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12 col-md-5 ctrl_label">
                    Mô tả ngắn
                </div>
                <div class="col-12 col-md-7">
                    <input formControlName="moTaNgan" placeholder="Mô tả" class="form-control form-control-sm input_42" />
                </div>
            </div>

            
            <div class="row mb-5">
                <div class="col-12 col-md-5 ctrl_label">
                    Ghi chú
                </div>
                <div class="col-12 col-md-7">
                    <input formControlName="ghiChu" placeholder="Ghi chú" class="form-control form-control-sm input_42" />
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-5 ctrl_label">Hiệu lực</div>
                <div class="col-12 col-md-7">
                    <nz-switch #switch formControlName="isHieuLuc" nzCheckedChildren="" nzUnCheckedChildren=""></nz-switch>
                    <!-- <span class="ml-3"
                        [class.active_switch]="isHieuLuc?.value"
                        [translate]="isHieuLuc?.value ? 'Còn hiệu lực' : 'Hết hiệu lực'">
                    </span> -->
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="d-flex justify-content-end">
            <div>
                <button
                    nz-popconfirm 
                    nzPopconfirmTitle="{{ 'COMMON.btn.are_you_sure' | translate }}"
                    [nzIcon]="iconTpl"
                    [nzOkText]="'COMMON.btn.yes' | translate"
                    [nzCancelText]="'COMMON.btn.no' | translate"
                    class="btn btn-light btn-14 py-3 w_130 mr-2" >
                    Hủy
                </button>
                <ng-template #iconTpl>
                    <i nz-icon nzType="question-circle-o" style="color: red;"></i>
                </ng-template>
            </div>
            <div>
                <button class="btn btn-primary btn-14 py-3 w_130" (click)="dataDetail ? onEdit() : onCreate()">Ghi lại</button>
            </div>
        </div>
    </div>
</nz-modal>
