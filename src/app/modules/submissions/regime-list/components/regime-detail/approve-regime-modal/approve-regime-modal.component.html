<nz-modal
    nzCentered
    [nzWidth]="600"
    [(nzVisible)]="isVisible"
    [nzFooter]="null"
    (nzOnCancel)="isVisible = false"
    [nzMaskClosable]="false"
    [nzTitle]="titleApporve"
    (nzOnOk)="isVisible = false">

    <form [formGroup]="formGroup">
        <div class="form-group px-8 my-10">
            <label>
                Nội dung xác nhận <span *ngIf="f?.ghiChu?.errors?.required" class="text-danger">(*)</span>
            </label>
            <textarea formControlName="ghiChu" placeholder="{{placeHolderApporve}}" class="form-control" rows="3">
            </textarea>
            <textarea *ngIf="f?.ghiChu?.value" formControlName="ghiChuEng" placeholder="{{placeHolderApporve}} tiếng anh" class="form-control" rows="3">
            </textarea>
            <div class="form-text text-danger" *ngIf="f?.ghiChuEng?.errors && (f?.ghiChu?.touched  || f?.ghiChuEng?.touched || isSubmit)">
                <span>Bạn phải nhập lý do từ chối.</span>
            </div>
        </div>
    </form>

    <div class="footer mt-5">
        <div class="d-flex justify-content-end">
            <button class="btn btn-light btn-14 py-3 mr-2 w_130" (click)="isVisible = false" [translate]="'COMMON.btn.cancel'"></button>
            <button class="btn btn-primary btn-14 py-3 w_130" (click)="onSubmitApprove()" [translate]="'COMMON.btn.confirm'"></button>
        </div>
    </div>
</nz-modal>
