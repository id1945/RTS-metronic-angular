<nz-modal
    nzCentered
    [nzWidth]="825"
    [(nzVisible)]="isVisible"
    [nzFooter]="null"
    (nzOnCancel)="isVisible = false"
    [nzMaskClosable]="false"
    [nzTitle]="'Tham vấn'"
    (nzOnOk)="isVisible = false">

    <form [formGroup]="formGroup" class="scroll-gray" style="max-height: calc(100vh - 250px);">
        <div class="form-group px-10 my-10">
            <label class="ctrl_label">Nội dung văn bản trình kí <span class="text-danger">(*)</span></label>
            <div [ngxSummernote]="config" formControlName="NoiDungTrinhKy"  class="position-relative"></div>
            <div class="form-text text-danger"
                *ngIf="f?.NoiDungTrinhKy?.errors && (f?.NoiDungTrinhKy?.touched || isSubmit)">
                <span>Nội dung văn bản trình kí là bắt buộc</span>
            </div>
        </div>
        <div class="form-group px-10 my-10">
            <label class="ctrl_label">Kiểm tra rà soát nội dung <span class="text-danger">(*)</span></label>
            <div [ngxSummernote]="config" formControlName="RaSoatNoiDung" class="position-relative"></div>
            <div class="form-text text-danger"
                *ngIf="f?.RaSoatNoiDung?.errors && (f?.RaSoatNoiDung?.touched || isSubmit)">
                <span>Kiểm tra rà soát nội dung là bắt buộc</span>
            </div>
        </div>
        <div class="form-group px-10 my-10">
            <label class="ctrl_label">Tham vấn thư ký tổng giám đốc <span class="text-danger">(*)</span></label>
            <div [ngxSummernote]="config" formControlName="ThamVanThuKyTGD" class="position-relative"></div>
            <div class="form-text text-danger"
                *ngIf="f?.ThamVanThuKyTGD?.errors && (f?.ThamVanThuKyTGD?.touched || isSubmit)">
                <span>Tham vấn thư ký tổng giám đốc là bắt buộc</span>
            </div>
        </div>
       
    </form>

    <div class="footer mt-5">
        <div class="d-flex justify-content-end">
            <button class="btn btn-light btn-14 py-3 mr-2 w_130" (click)="isVisible = false" [translate]="'COMMON.btn.cancel'"></button>
            <button class="btn btn-primary btn-14 py-3 w_130" (click)="onSubmit()">Xác nhận</button>
        </div>
    </div>
    
</nz-modal>
