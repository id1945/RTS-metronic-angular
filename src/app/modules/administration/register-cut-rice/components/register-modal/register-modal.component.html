<nz-modal 
    nzCentered 
    [(nzVisible)]="isVisible" 
    [nzWidth]="500" 
    [nzFooter]="null" 
    [nzKeyboard]="false"
    [nzMaskClosable]="false" 
    (nzOnCancel)="onClose()" 
    [nzTitle]="'Đăng ký cắt cơm'">
    <div class="scroll-gray-8 p-8" style="max-height: calc(100vh - 230px);">
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-12 mb-2">
                    Lý do cắt cơm<span class="text-danger">(*)</span>
                </div>
                <div class="col-12">
                    <textarea rows="3" formControlName="LyDo" placeholder="Lý do cắt cơm" class="form-control input_42 pt-3" maxlength="500"></textarea>
                    <div class="form-text text-danger"
                        *ngIf="f?.LyDo?.errors && f?.LyDo?.touched">
                        <span>Lý do cắt cơm là bắt buộc</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="d-flex justify-content-end">
            <div>
                <button nz-popconfirm nzPopconfirmTitle="{{ 'COMMON.btn.are_you_sure' | translate }}"
                    [nzIcon]="iconTpl" [nzOkText]="'COMMON.btn.yes' | translate"
                    [nzCancelText]="'COMMON.btn.no' | translate" class="btn btn-light btn-14 py-3 w_130 mr-2"
                    (nzOnCancel)="isVisible = true" (nzOnConfirm)="onClose()">
                    Hủy
                </button>
                <ng-template #iconTpl>
                    <i nz-icon nzType="question-circle-o" style="color: red;"></i>
                </ng-template>
            </div>
            <div>
                <button class="btn btn-primary btn-14 py-3 w_130" (click)="onSubmit()" [translate]="'COMMON.btn.save'"></button>
            </div>
        </div>
    </div>
</nz-modal>
