<swiper
  [loop]="true"
  [loopFillGroupWithBlank]="true"
  [navigation]="true"
  [pagination]="{
    clickable: true
  }"
  [autoplay]="{
    delay: 2500,
    disableOnInteraction: false
  }"
  [breakpoints]="{
    '576': {
      slidesPerView: 2,
      spaceBetween: 30
    },
    '720': {
      slidesPerView: 3,
      spaceBetween: 30
    },
    '1200': {
      slidesPerView: 4,
      spaceBetween: 40
    },
    '1400': {
      slidesPerView: 5,
      spaceBetween: 50
    },
    '1600': {
      slidesPerView: 6,
      spaceBetween: 60
    }
  }">
  <ng-container *ngFor="let item of images">
    <ng-template swiperSlide>
      <div class="box">
        <span class="title" (click)="onClick(item)">{{item?.title}}</span>
        <img nz-image [nzSrc]="item?.url" [alt]="item?.title" class="cursor-pointer">
      </div>
    </ng-template>
  </ng-container>
</swiper>
